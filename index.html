<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Marcin Mokrzan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <section class="container">
      <header>
        <nav>
          <h1><a href="/" class="restaurant-title">Restaurant Reviews</a></h1>
        </nav>
      </header>

      <main id="maincontent">
        <section id="map-container">
          <div id="map"></div>
        </section>
        <section>
          <div class="filter-options">
            <h2 class="filter-results">Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhood Select" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-label="Cuisines Select" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <ul id="restaurants-list"></ul>
        </section>
      </main>

      <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </section>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script type="text/javascript" src="js/service_worker.js"></script>
  </body>

</html>
